<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Uk≈Çad semantyczny z kontenerem</title>
    <style>
        section, header, nav, main, footer {
            border: 2px solid black;
            margin: 10px;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }

        
        section.container {
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

       
        section.content {
            display: flex;
            flex-grow: 1;
        }

        nav {
            width: 20%;
            border-style: dashed;
        }

        main {
            width: 80%;
            border-style: dashed;
        }
    </style>
</head>
<body>

<section class="container">
    <header>header</header>

    <section class="content">
        <nav>nav</nav>
        <main>main</main>
    </section>

    <footer>footer</footer>
</section>

</body>
</html>
