<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>inf_03_2025_01_07_SG</title>

<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    
    .kontener {
        width: 900px;
        margin: 20px auto;
        border: 3px solid #333;
        padding: 10px;
        background: white;
    }

    
    header {
        border: 3px solid #555;
        padding: 20px;
        text-align: center;
        margin-bottom: 10px;
        background: #dce9ff;
        font-size: 24px;
        font-weight: bold;
    }

 
    main {
        display: flex;
        gap: 10px;
    }

    
    .lewa {
        width: 30%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .lewy_blok {
        height: 150px;
        background: #ffcfb3;
        border: 2px dashed #b24f00;
        padding: 10px;
    }

    .prawa {
        width: 70%;
        background: #e99f84;
        border: 2px solid #7a2e00;
        padding: 10px;
        min-height: 320px;
    }
</style>
</head>

<body>

<div class="kontener">

    <header>To jest nagłówek strony</header>

    <main>

        
        <aside class="lewa">
            <section class="lewy_blok">Lewy blok 1</section>
            <section class="lewy_blok">Lewy blok 2</section>
        </aside>

       
        <section class="prawa">
            To jest prawy blok (duży)
        </section>

    </main>

</div>

</body>
</html>
