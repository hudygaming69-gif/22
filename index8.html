<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>inf_03_2025_01_08_SG</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e6e6e6;
        margin: 0;
        padding: 0;
    }

    
    .kontener {
        width: 900px;
        margin: 20px auto;
        background: white;
        border: 3px solid #333;
    }

    
    header {
        background: #d4e1ff;
        padding: 30px;
        text-align: center;
        border-bottom: 3px solid #333;
        outline: 2px dashed #444;
        font-size: 24px;
        font-weight: bold;
    }

    
    .formularz {
        background: #e8efff;
        padding: 25px;
        text-align: center;
        border-bottom: 3px solid #333;
        outline: 2px dashed #444;
        font-size: 20px;
    }

    
    main {
        background: #c7d8f5;
        padding: 40px;
        min-height: 250px;
        border-bottom: 3px solid #333;
        outline: 2px dashed #444;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
    }

   
    footer {
        background: #ffb733;
        padding: 30px;
        text-align: center;
        border-top: 3px solid #333;
        outline: 2px dashed #444;
        font-size: 20px;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="kontener">

    <header>
        BLOK NAGŁÓWKOWY 
    </header>

    <section class="formularz">
        BLOK FORMULARZA 
    </section>

    <main>
        BLOK GŁÓWNY 
    </main>

    <footer>
        BLOK STOPKI 
    </footer>

</div>

</body>
</html>
